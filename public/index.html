<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMSBomer | Unlimited SMS Sending</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;  /* Purple accent */
            --secondary: #9932cc;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --danger: #ff4444;
            --success: #00c851;
            --glow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: var(--glow);
        }
        
        .tagline {
            color: #aaa;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .sms-form {
            background: var(--darker);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--light);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background-color: rgba(0, 200, 81, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .error {
            background-color: rgba(255, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .disclaimer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
        }
        
        /* Cyberpunk-style animated border */
        .sms-form:hover {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transition: box-shadow 0.5s;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SMSBomb</div>
            <div class="tagline">Send unlimited SMS messages instantly</div>
        </header>
        
        <main>
            <section class="sms-form">
                <form id="smsForm">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="e.g., 09936942574" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Number of Messages</label>
                        <input type="number" id="amount" placeholder="Enter any number (10, 50, 100...)" required min="1">
                    </div>
                    
                    <button type="submit" class="btn">Launch SMS Bomb</button>
                </form>
                
                <div id="result" class="result"></div>
                
                <div class="disclaimer">
                    Use responsibly. Unauthorized use may violate laws.
                </div>
            </section>
        </main>
    </div>
    
    <script>
        document.getElementById('smsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const resultDiv = document.getElementById('result');
            
            // Clear previous results
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';
            
            // Validate inputs
            if (!phone || !amount) {
                showResult('Please fill all fields', 'error');
                return;
            }
            
            if (amount < 1) {
                showResult('Enter a valid number (1 or more)', 'error');
                return;
            }
            
            try {
                // Show loading state
                const btn = document.querySelector('.btn');
                btn.disabled = true;
                btn.textContent = 'Launching...';
                
                // Call the API
                const apiUrl = `https://haji-mix-api.gleeze.com/api/smsbomber?phone=${encodeURIComponent(phone)}&amount=${amount}&api_key=68a1460c270fca56cb1f16fb0ca2fcfd170597b8a483de0568e6aac53ec08bbb`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ Success! ${amount} SMS sent to ${phone}`, 'success');
                } else {
                    showResult(`❌ Error: ${data.message || 'Failed to send'}`, 'error');
                }
            } catch (error) {
                showResult(`⚠️ Network error: ${error.message}`, 'error');
            } finally {
                // Reset button
                const btn = document.querySelector('.btn');
                btn.disabled = false;
                btn.textContent = 'Launch SMS Bomb';
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.classList.add(type);
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
